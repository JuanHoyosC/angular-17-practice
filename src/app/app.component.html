<main class="p-4">
  <h1 class="text-cyan-950 text-2xl mb-2 font-bold">Prueba de la version 17 de angular</h1>

  <ul class="flex gap-2 mb-4">
    @for(route of routes; track route) {
    <li class="p-2 bg-indigo-800 text-white rounded-md hover:bg-indigo-700 cursor-pointer" 
        [routerLink]="route">{{ route }}</li>
    }
  </ul>
  <router-outlet></router-outlet>
</main>
