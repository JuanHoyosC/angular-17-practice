<h2 class="text-cyan-950 text-xl mb-4 font-bold">Signals</h2>
<section class="grid grid-cols-2 gap-4">
    <form class="flex flex-col gap-4 border p-4">
        <h3 class="text-cyan-950 text-lg mb-2 font-bold">Forms</h3>
        <div class="field">
            <label class="flex flex-col gap-2">
                Name
                <input type="text" name="name" id="name"
                    class="border-gray-600 p-2 border outline-none rounded w-[100%] block" [value]="user().name"
                    (input)="updateUser($event)">
            </label>
        </div>
        <div class="field">
            <label class="flex flex-col gap-2">
                Last name
                <input type="text" name="lastName" id="lastName"
                    class="border-gray-600 p-2 border outline-none rounded w-[100%] block" [value]="user().lastName"
                    (input)="updateUser($event)">
            </label>
        </div>
        <div class="field">
            <label class="flex flex-col gap-2">
                Age
                <input type="number" name="age" id="age"
                    class="border-gray-600 p-2 border outline-none rounded w-[100%] block" [value]="user().age"
                    (input)="updateUser($event)">
            </label>
        </div>
    
        <div class="field">
            <label class="flex flex-col gap-2">
                City
                <input type="text" name="city" id="city"
                    class="border-gray-600 p-2 border outline-none rounded w-[100%] block" [value]="user().city"
                    (input)="updateUser($event)">
            </label>
        </div>
    
        {{ user() | json }}
    </form>
    <div class="flex flex-col gap-4 border p-4">
        <h3 class="text-cyan-950 text-lg mb-2 font-bold">Calculator</h3>
        <div class="flex gap-2">
            <div class="field w-[100%]">
                <label class="flex flex-col gap-2 h-[100%]">
                    Enter a number
                    <input type="number" name="number1" id="number1"
                        class="border-gray-600 p-2 border outline-none rounded w-[100%] h-[100%] block" [value]="number1()"
                        (input)="updateNumber1($event)">
                </label>
            </div>

            <div class="field w-[100%]">
                <label class="flex flex-col gap-2">
                    Select an operator
                    <select name="operator" id="operator" class="border-gray-600 p-2 border outline-none rounded w-[100%] block" (change)="updateOperator($event)">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="%">%</option>
                    </select>
                </label>
            </div>
            
            <div class="field w-[100%]">
                <label class="flex flex-col gap-2 h-[100%]">
                    Enter a number
                    <input type="number" name="number2" id="number2"
                        class="border-gray-600 p-2 border outline-none rounded w-[100%] h-[100%] block" [value]="number2()"
                        (input)="updateNumber2($event)">
                </label>
            </div>
        </div>

        <h5>Calculation result: {{ result() }}</h5>
    </div>
</section>
